<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi pagina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center">
    <section class="text-center" style="width: 30rem">
        <h1 class="mt-7">Mi Pagina Personal XD</h1>
        <form action="" class="container">
            <div class="mt-2 row">
                    <ol>
                        <li>
                            Rocio Shalim de los Angeles Tobias Chali
                        </li>
                        <li>
                            Apodo Favorito es:
                            Rous, Chio, Nena.
                        </li>
                    </ol>
                </div>
            </div>
            <h6>Responda las Siguientes Preguntas XD:</h6>
            <div class="mt-2 row">
                <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comente Cuales son sus Metas:</label>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comente el Porque le Llamo la Atención Programación:</label>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comente Cuales son sus Habilidades:</label>
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comente Cual es su Pelicula Favorita:</label>
                </div>
            </div>
            <div class="mt-2">
                <div class="form-floating">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Colores:</option>
                        <option value="1">Rojo</option>
                        <option value="2">Celeste</option>
                        <option value="3">Turquesa</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Negro</option>
                        <option value="6">Morado</option>
                        <option value="7">Blanco</option>
                        <option value="8">Anaranjado</option>
                        <option value="9">Verde</option>
                      </select>
                      <label for="floatingSelect">Seleccione su Color Favorito:</label>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-light fw-bold pastilla whitebuttons" style="color: rgb(216, 107, 44);">
                            <img src="https://th.bing.com/th/id/OIP.G5g9Fx3JEYmY4mKyb8ttogAAAA?pid=ImgDet&rs=1" alt="" width="30px">
                            Gracias Por Contestar Todas las Preguntas :)</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
